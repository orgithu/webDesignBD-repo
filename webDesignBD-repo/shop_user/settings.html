<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Хувийн тохиргоо</title>
</head>
<body><!-- Header (same across all pages) -->
    <header>
        <div class="header-top">
            <div class="header-logo">
                <a href="/Homepage/index.html"><h1><img src="/logo.png" alt="TechStore Logo"> TechStore</h1></a>
            </div>
            <div class="header-search">
                <form action="/search.html" method="get">
                    <input type="text" name="q" placeholder="Бүтээгдэхүүн хайх...">
                    <button type="submit" aria-label="Хайх">
                        <img src="/media/search-icon.svg" alt="Search">
                    </button>
                </form>
            </div>
            <div class="header-actions">
                <a href="/product_order/cart.html" class="cart-link">Сагс</a>
                <a href="/shop_user/login.html">Нэвтрэх</a>
            </div>
        </div>
        <div class="header-bottom">
            <nav class="header-nav">
                <a href="/category/products.html">Бүтээгдэхүүн</a>
                <a href="/category/categories.html">Ангилал</a>
                <a href="/category/offers.html">Урамшуулал</a>
                <a href="/build-pc.html">Build</a>
            </nav>
        </div>
    </header>

  <main>
    <section>
      <h2>Хувийн тохиргоо</h2>
      <form action="profile.html" method="post">
        <label for="name">Нэр:</label><br>
        <input type="text" id="name" name="name" value="Бат-Эрдэнэ"><br><br>

        <label for="email">Имэйл хаяг:</label><br>
        <input type="email" id="email" name="email" value="user@example.com"><br><br>

        <label for="password">Нууц үг солих:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Хадгалах</button>
      </form>
    </section>

    <section>
      <h3>Тусламж видео</h3>
      <video width="320" height="240" controls>
        <source src="settings_help.mp4" type="video/mp4">
        Таны хөтөч видеог дэмжихгүй байна.
      </video>
    </section>
  </main>

  <footer>
    <p>2025 TechStore. Зохиогчийн эрх хуулиар хамгаалагдсан.</p>
    <nav>
      <a href="../Homepage/about.html">Бидний тухай</a> |
      <a href="../Homepage/contact-us.html">Холбоо барих</a>
    </nav>
  </footer>
</body>
</html>
