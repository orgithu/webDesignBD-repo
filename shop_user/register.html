<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Бүртгүүлэх</title>
  <link rel="stylesheet" href="/css/login-signup.css">
    <link rel="stylesheet" href="/css/fixed.css">
</head>
<body><!-- Header (same across all pages) -->
    <header>
        <div class="header-top">
            <div class="header-logo">
                <a href="/Homepage/index.html"><h1><img src="/logo.png" alt="TechStore Logo"> TechStore</h1></a>
            </div>
            <div class="header-search">
                <form action="/search.html" method="get">
                    <input type="text" name="q" placeholder="Бүтээгдэхүүн хайх...">
                    <button type="submit" aria-label="Хайх">
                        <img src="/media/search-icon.svg" alt="Search">
                    </button>
                </form>
            </div>
            <div class="header-actions">
                <a href="/product_order/cart.html" class="cart-link">Сагс</a>
                <a href="/shop_user/login.html">Нэвтрэх</a>
            </div>
            <button class="hamburger" aria-label="Menu">☰</button>
        </div>
        <div class="header-bottom">
            <nav class="header-nav" id="main-nav">
                <a href="/category/products.html">Бүтээгдэхүүн</a>
                <a href="/category/categories.html">Ангилал</a>
                <a href="/category/offers.html">Урамшуулал</a>
                <a href="/build-pc.html">Build</a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <h2>Бүртгүүлэх</h2>
        <form action="/shop_user/login.html" method="post">
    <label for="name">Нэр:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Имэйл хаяг:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Нууц үг:</label><br>
    <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Бүртгүүлэх</button>
        </form>
        <p class="auth-helper">Бүртгэлтэй юу? <a href="/shop_user/login.html">Нэвтрэх</a></p>
    </main>

  <footer>
        <p>2025 TechStore. Зохиогчийн эрх хуулиар хамгаалагдсан.</p>
        <a href="/Homepage/about.html">Бидний тухай</a> |
        <a href="/Homepage/contact.html">Холбоо барих</a> |
    </footer>
<script src="/js/header.js"></script>
</body>
</html>
