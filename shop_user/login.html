<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Нэвтрэх</title>
  <link rel="stylesheet" href="/css/login-signup.css">
  <link rel="stylesheet" href="/css/fixed.css">
    <style>
    </style>
</head>
<body><!-- Header (same across all pages) -->
    <header>
        <div class="header-top">
            <div class="header-logo">
                <a href="/Homepage/index.html"><h1><img src="/logo.png" alt="TechStore Logo"> TechStore</h1></a>
            </div>
            <div class="header-search">
                <form action="/search.html" method="get">
                    <input type="text" name="q" placeholder="Бүтээгдэхүүн хайх...">
                    <button type="submit" aria-label="Хайх">
                        <img src="/media/search-icon.svg" alt="Search">
                    </button>
                </form>
            </div>
            <div class="header-actions">
                <a href="/product_order/cart.html" class="cart-link">Сагс</a>
                <a href="/shop_user/login.html">Нэвтрэх</a>
            </div>
            <button class="hamburger" aria-label="Menu">☰</button>
        </div>
        <div class="header-bottom">
            <nav class="header-nav" id="main-nav">
                <a href="/category/products.html">Бүтээгдэхүүн</a>
                <a href="/category/categories.html">Ангилал</a>
                <a href="/category/offers.html">Урамшуулал</a>
                <a href="/build-pc.html">Build</a>
            </nav>
        </div>
    </header>
  
    <main class="auth-container">
        <h2>Нэвтрэх</h2>
        <form action="/shop_user/login.html" method="post">
            <label for="email">Имэйл хаяг:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Нууц үг:</label>
            <input type="password" id="password" name="password" required>

            <div class="auth-actions">
                <a class="forgot" href="/shop_user/forgot-password.html">Нууц үг мартсан уу?</a>
                <button type="submit">Нэвтрэх</button>
            </div>
        </form>
        <p class="auth-helper">Шинэ хэрэглэгч үү? <a href="register.html">Бүртгүүлэх</a></p>
        <a href="/shop_user/profile.html">profile</a>
    </main>

  <footer>
        <p>2025 TechStore. Зохиогчийн эрх хуулиар хамгаалагдсан.</p>
        <a href="/about.html">Бидний тухай</a> |
        <a href="/contact.html">Холбоо барих</a> |
    </footer>
<script src="/js/header.js"></script>
</body>
</html>
